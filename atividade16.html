<script>
  let angulo1 = parseFloat(prompt("Digite o ângulo A: "));
  let angulo2 = parseFloat(prompt("Digite o ângulo B: "));
  let angulo3 = parseFloat(prompt("Digite o ângulo C: "));

  if (angulo1 + angulo2 + angulo3 == 180) {
    document.write("<strong>O triângulo é válido!</strong>");
  } else {
    document.write("<strong>O triângulo não é válido!</strong>");
  }
</script>
