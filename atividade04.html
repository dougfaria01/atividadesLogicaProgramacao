<script>
    let valorDuzia = 1;
    let valorUnitario = 1.3;
    let quantidadeComprada = prompt('Digite o número de maçãs compradas: ');

    if(quantidadeComprada>=12){
        document.write('O valor foi ' + (quantidadeComprada * valorDuzia));
    }else{
        document.write('O valor foi ' + (quantidadeComprada * valorUnitario));
    }
</script>
